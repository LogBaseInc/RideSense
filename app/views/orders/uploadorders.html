<div data-ng-controller="uploadorders as vm">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<br/>
				<form class="form-horizontal" name="uploadform">
					<h5 class="tm-heading" data-ng-hide="vm.isOrderEdit"><span class="glyphicon glyphicon-chevron-right"></span> Upload Orders</h5>
					<br/>

					<div class="form-group zeromargin">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<span class="fileinput-button">
								<center style="margin-top:50px;">
				                   <i class="glyphicon glyphicon-plus grey"></i>
				                   <span class="text-muted">Select or Drop file</span>
				                   <input type="file" ngf-select="" ng-model="vm.selectedfile" name="file" accept=".xlsx">
				                <center>
			                </span>
			                <br/>
			               	<span data-ng-show="vm.selectedfile != null" style="color:green">{{vm.selectedfile.name}}</span>
		            	</div>
					</div>
				</form>
				<div>
				 	<center>
			            <button type="button" class="margintop15 btn btn-default" ng-click="vm.uploadorders();" data-ng-disabled="vm.buttondisabled">Upload file</button>
			           	<button type="button" class="margintop15 btn btn-default" ng-click="vm.cancel();">Cancel</button>
			        </center>
		        	<br/><br/>
		    	</div>
			</div>
		</div>
	</div>
</div>
