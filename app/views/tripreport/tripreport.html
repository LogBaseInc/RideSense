<div class="container-fluid" data-ng-controller="tripreport as vm">
	<div class="row">
		<div class="overlaymarigin" data-ng-if="vm.showmap" >
			<div class="overlayoption">
				<div class="overlaydiv">
					<div class="zeropadding">
			        	<input type="checkbox" ng-model="vm.speedbrake" name="direction" id="Speedbrake" value="Speedbrake" data-ng-change="vm.speedbrakechecked()"/>
			        	<span>Rash driving on speed bumps</span>
			        	<img src="assets/images/speedbump.png" /> {{vm.speedbrakesource.length}}
			        	<br/>
			        	<input type="checkbox" ng-model="vm.brake" name="direction" id="Brake" value="Brake" data-ng-change="vm.brakechecked()"/>
			        	<span>Harsh braking</span>
			        	<img src="assets/images/braking-icon-hover.png"/> {{vm.brakesource.length}}
			        	<br/>
			        	<br/>
			        	<label>Trip Details - {{vm.datetime}}</label>
			        	<br/>
			        	<span>Distance: {{vm.distance}} km</span>
			        	<br/>
			        	<span>Start: {{vm.startloc}}</span>
			        	<br/>
			        	<span>Stop: {{vm.stoploc}}</span>
			        	<br/>
			        	<span>Score: <span class="fontbold">{{vm.score}}</span>/100</span>
		        	</div>
	        	</div>
       		 </div>
        </div>
		<div class="tm-live-map">
			<div  my-map="" path="vm.pathsource" brake="vm.brakesource" speedbrake="vm.speedbrakesource"></div>
		</div>
	</div>
</div>
