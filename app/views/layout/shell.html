<div data-ng-controller="shell as vm">
	<div class="main-container">
		    <lb-spinner is-busy="vm.loadSpinner"></lb-spinner>
		    <div data-ng-show="vm.offline && vm.reconnect" class="offline-ui  offline-ui-down offline-ui-waiting">
		    	<center>
		    		Lost internet connection. Reconnecting ...
		    	</center>
		    </div>
		    <div data-ng-show="vm.offline && vm.notnet" class="offline-ui offline-ui-down offline-ui-down-5s">
		    	<center>
		    		Lost internet connection.
		    	</center>
		    </div>
		    <div data-ng-if="vm.online" class="offline-ui offline-ui-up offline-ui-up-5s">
		    	<center>
		    		Connected to internet.
		    	</center>
		    </div>

            <div class="main-content zeropadding">
            	<nav class="navbar navbar-default marginbottom0 navfixed" data-ng-show="vm.isloggedIn == 'true'">
			      <div class="container-fluid">
			        <div class="navbar-header">
			          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			          </button>
			          <a class="navbar-brand" href="#/orders"><img class="logoimage" src = "assets/images/logo.png"></img><span class="logo-title marginleft5">Stick</span></a>
			        </div>
			        <div class="collapse navbar-collapse" id="navbar-collapse">
			          <ul class="nav navbar-nav">
			         	<li ng-class="routeSelection == 'orders' ? 'active' : ''"><a href="#/orders">Orders</a></li>
			            <li ng-class="routeSelection != '' && routeSelection == 'live' ? 'active' : ''"><a href="#/tracking">Tracking</a></li>
			            <li ng-class="routeSelection == 'activity' ? 'active' : ''"><a href="#/activity">Activity</a></li>
			          </ul>
			          <ul class="nav navbar-nav navbar-right">
			            <li class="dropdown">
			              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{vm.accountname}}<span class="caret"></span></a>
			              <ul class="dropdown-menu" role="menu">
			                <li data-ng-if="vm.isAdmin" style="height: 30px !important; margin-bottom: 10px !important;"><a href="#/account/devices" style="height:100% !important; padding-top:5px !important">Manage Agents</a></li>

			                <li data-ng-if="vm.isAdmin" style="height: 30px !important; margin-bottom: 10px !important;"><a href="#/account/detail" style="height:100% !important; padding-top:5px !important">Manage Account</a></li>
			                
			                <li data-ng-if="vm.isAdmin" style="height: 30px !important; margin-bottom: 10px !important;"><a href="#/account/items" style="height:100% !important; padding-top:5px !important">Manage Items</a></li>

			                <li data-ng-if="vm.isAdmin" style="height: 30px !important; margin-bottom: 10px !important;"><a href="#/account/customers" style="height:100% !important; padding-top:5px !important">Manage Customers</a></li>
			                
			                <li data-ng-if="vm.isAdmin" class="divider" style="height:1px !important"></li>
			                
			                <li style="height: 30px !important;"><a href="" data-ng-click="vm.logout()" style="height:100% !important; padding-top:5px !important">Sign Out</a></li>
			              </ul>
			            </li>
			          </ul>
			        </div>
			      </div>
    			</nav>
            	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
				<div id="wrap" ng-view=""></div>
				<!--<div class="copyrightdiv">Â© LogBase 2015 - V4.9</div>-->
			</div>
		</div>
	</div>
</div>
