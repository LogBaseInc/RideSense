<div data-ng-controller="shell as vm">
	<div class="main-container">
		    <lb-spinner is-busy="vm.loadSpinner"></lb-spinner>
		    <div data-ng-show="vm.offline && vm.reconnect" class="offline-ui  offline-ui-down offline-ui-waiting">
		    	<center>
		    		Lost internet connection. Reconnecting ...
		    	</center>
		    </div>
		    <div data-ng-show="vm.offline && vm.notnet" class="offline-ui offline-ui-down offline-ui-down-5s">
		    	<center>
		    		Lost internet connection.
		    	</center>
		    </div>
		    <div data-ng-if="vm.online" class="offline-ui offline-ui-up offline-ui-up-5s">
		    	<center>
		    		Connected to internet
		    	</center>
		    </div>

            <div class="main-content" style="padding:0px">
            	<nav class="navbar navbar-default" data-ng-show="vm.isloggedIn" style="margin-bottom:0px">
			      <div class="container-fluid">
			        <div class="navbar-header">
			          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			          </button>
			          <a class="navbar-brand" href=""><img src = "assets/images/logo.png" style="display:inline; margin-right:5px"></img>Stick</a>
			        </div>
			        <div class="collapse navbar-collapse" id="navbar-collapse">
			          <ul class="nav navbar-nav">
			            <li ng-class="routeSelection == 'live' ? 'active' : ''"><a href="#/live">Live</a></li>
			            <!--<li ng-class="routeSelection == 'metrics' ? 'active' : ''"><a href="#/metrics/trips">Metrics</a></li>-->
			            <!--<li ng-class="routeSelection == 'report' ? 'active' : ''"><a href="#/report">Report</a></li>-->
			            <li ng-class="routeSelection == 'alerts' ? 'active' : ''"><a href="#/alerts">Alerts <span class="badge" data-ng-if="vm.openAlertsCount>0">{{vm.openAlertsCount}}</span></a></li>
			          </ul>
			          <ul class="nav navbar-nav navbar-right">
			            <li class="dropdown">
			              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Settings<span class="caret"></span></a>
			              <ul class="dropdown-menu" role="menu">
			                <li><a href="#/account">Account</a></li>
			                <li class="divider"></li>
			                <li><a href="" data-ng-click="vm.logout()">Log out</a></li>
			              </ul>
			            </li>
			          </ul>
			        </div>
			      </div>
    			</nav>
            	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
				<div id="wrap" ng-view="" style="min-height: 637px">
			</div>
		</div>
	</div>
</div>
