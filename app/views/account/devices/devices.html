<div data-ng-controller="devices as vm">
	<div class="col-xs-12 mydevicespace" data-ng-show="vm.devices.length > 0">
		<h4 class="displayline">My Devices</h3>
		<a href="" data-ng-click="vm.buydevice()"><img class="marginleft5" src="assets/images/plus.png"></img></a>
	</div>
	<div class="form-group col-xs-12" data-ng-show="vm.devices.length > 0">
        <div class="input-group blueborder">
            <input type="text" class="form-control" placeholder="Search car number / device number" id="inputGroup" data-ng-model="search">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
            </span>
        </div>
    </div>
    
	<div class="col-xs-12 fullwidth">
		<div class="tm-alerts-summary devicelistbox" data-ng-repeat="device in vm.devices | filter:search">
			<div class="marginleft10" data-ng-click="vm.editdevice(device)">
				<h3>{{device.devicenumber}}</h3>
				<div class="margintop15">
					<img class="heighth13" src="assets/images/car-front.png"></img><label class="marginleft5">{{device.displayvehiclenumber}}</label>
					<br/>
					<span class="glyphicon glyphicon-calendar fontsize13"></span><label class="marginleft5">{{device.boughton}}</label>
				</div>
			</div>
		</div>
	</div>

	<div class="col-xs-12" data-ng-show="vm.devices.length == 0">
		<center style="margin-top:200px">No devices available. Click <a href="" class="marginright5" data-ng-click="vm.buydevice()"><img class="marginleft5" src="assets/images/plus.png"></img></a>to add new device</center>
	</div>
</div>
