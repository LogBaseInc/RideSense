<div data-ng-controller="devices as vm">
	<div class="input-group input-group-lg livemapsearch" data-ng-show="vm.devices.length > 0">
		<input type="text" class="form-control tm-search-text tm-no-outline fullwidth" placeholder="Search user" data-ng-model="search" />
	    <div class="input-group-btn">
	    	<button type="button" class="btn btn-default tm-no-outline" data-ng-click="vm.buydevice()"><span class="glyphicon glyphicon-plus"></span></button>
	    </div>
	</div>
    <br/>
	<div class="col-xs-12 fullwidth">
		<div class="tm-alerts-summary devicelistbox" data-ng-repeat="device in vm.devices | filter:search">
			<div class="marginleft10" data-ng-click="vm.editdevice($index)">
				<h4>{{device.devicenumber}}</h4>
				<div class="margintop15">
					<img data-ng-if="device.vehicletype == 'car'" class="height17" src="assets/images/car-moving.png"></img>
					<img data-ng-if="device.vehicletype == 'bike'" class="height17" src="assets/images/bike-moving.png"></img>
					<label class="fontsize13">{{device.displayvehiclenumber}}</label>
					<br/>
					<span class="glyphicon glyphicon-user fontsize13"></span><label class="marginleft5 fontsize13">{{device.drivername}}</label>
					<br/>
					<span class="glyphicon glyphicon-calendar fontsize13"></span><label class="marginleft5 fontsize13">{{device.boughton}}</label>
				</div>
			</div>
		</div>
	</div>

	<div class="col-xs-12" data-ng-show="vm.devices.length == 0">
		<center style="margin-top:200px">No devices available. Click <a href="" class="marginright5" data-ng-click="vm.buydevice()"><img class="marginleft5" src="assets/images/plus.png"></img></a>to add new device</center>
	</div>
</div>
