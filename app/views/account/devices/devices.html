<div class="container-fluid">
	<div class="row">
		<a href="">
			<div class="col-xs-6 tm-tab tm-tab-active">
				<span>Devices</span>
			</div>
		</a>
		<a href="#/account/detail">
			<div class="col-xs-6 tm-tab">
				<span>Account</span>
			</div>
		</a>
	</div>
</div>

<div data-ng-controller="devices as vm">
	<div class="col-xs-12 mydevicespace">
		<h4 class="displayline" data-ng-show="vm.devices.length > 0">My Devices</h3>
		<a class="floatright btn btn-success" href="" data-ng-click="vm.buydevice()">Add a device</a>
	</div>
	<div class="form-group col-xs-12" data-ng-show="vm.devices.length > 0">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" id="inputGroup" data-ng-model="search">
            <span class="input-group-addon">
                <i class="fa fa-search"></i>
            </span>
        </div>
    </div>
    
	<div class="col-xs-12 fullwidth">
		<div class="tm-alerts-summary devicelistbox" data-ng-repeat="device in vm.devices | filter:search">
			<div class="marginleft10" data-ng-click="vm.editdevice(device)">
				<h3>{{device.devicenumber}}</h3>
				<div class="margintop15">
					<img class="heighth13" src="assets/images/car-front.png"></img><label class="marginleft5">{{device.displayvehiclenumber}}</label>
					<br/>
					<i class="fa fa-calendar fontsize13" ></i><label class="marginleft5">{{device.boughton}}</label>
				</div>
			</div>
		</div>
	</div>
	
</div>
