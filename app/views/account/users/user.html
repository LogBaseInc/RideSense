<div data-ng-controller="user as vm">
	<div class="col-xs-12">
		<form class="form-horizontal" name="userform">
			<!--<h5 class="tm-heading" data-ng-hide="vm.isEdit"><span class="glyphicon glyphicon-chevron-right"></span>Add Collaborators</h5>
			<h5 class="tm-heading" data-ng-show="vm.isEdit"><span class="glyphicon glyphicon-chevron-right"></span>Edit Collaborators</h5>
			<br/>-->
			
			<div class="form-group zeromargin" data-ng-class="{ 'has-error': userform.txtUsername.$invalid && userform.txtUsername.$touched }">
				<label class="col-md-3 control-label">Email</label>
				<div class="col-md-6">
                    <input type="email" class="form-control" id="txtUsername" name="txtUsername" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" data-ng-model="vm.userName" required placeholder="Email" ng-readonly="vm.isEdit">
                    <div data-ng-if="vm.useralreadyinvited == true">
                    	<i class="glyphicon glyphicon-remove errortext"></i><span class="marginleft5 errortext">This Email has been already invited</span>
                    </div>
                    <div data-ng-messages="userform.txtUsername.$error" data-ng-if="vm.interacted(userform.txtUsername, true)" class="error-messages">
                        <div ng-message="required">Email required</div>
                        <div ng-message="pattern">Enter valid email</div>
                    </div>
            	</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Role</label>
				<div class="col-md-6">
                    <!--<button ng-class="{ 'btn btn-primary': vm.isAdmin, 'btn btn-default': !vm.isAdmin}" style=
                    "width:110px; border: 0px;  border-radius: 0px;" data-ng-click="vm.roleType('admin')">Admin</button>
					<button style=" border: 0px; border-radius: 0px; width: 110.5px;" ng-class="{ 'btn btn-primary': !vm.isAdmin, 'btn btn-default': vm.isAdmin}" data-ng-click="vm.roleType('notadmin')">Not Admin</button>-->
					<input id="role-toggle" checked type="checkbox" data-toggle="toggle" data-on="Administrator" data-off="Regular" data-onstyle="default" data-offstyle="default">
					<br/><br/>
            		<small class="text-muted">Administrators can add, remove users and manage the account.</small>
            	</div>	
            	<div class="col-md-12">
            		
            	</div>
            </div>
		</form>
		<div>
		 	<center data-ng-hide="vm.isdelete">
	            <button data-ng-hide="vm.isEdit" type="button" class="btn btn-default margintop15" ng-click="vm.adduser();" data-ng-disabled="!vm.canAdd">Add Collaborator</button>
	            <button data-ng-show="vm.isEdit" type="button" class="btn btn-default margintop15" ng-click="vm.edituser();" data-ng-disabled="!vm.canAdd">Update Collaborator</button>
	            <button data-ng-show="vm.isEdit" type="button" class="btn btn-default margintop15" ng-click="vm.resendemail();">Resend Email</button>
	            <a type="button" class="btn btn-default margintop15" data-ng-click="vm.cancel()">Cancel</a>
	           	<button data-ng-show="vm.isEdit" type="button" class="btn btn-default margintop15" data-ng-disabled="!vm.canAdd" ng-click="vm.deleteuser();">Remove Collaborators</button>
	        </center>
	        <center data-ng-show="vm.isdelete">
        		<span class="errortext">Collaborator will be removed permanently, do you want to continue? </span>
        		<br/>
        		<button type="button" class="btn btn-default margintop15" data-ng-disabled="!vm.canAdd" ng-click="vm.deletecancel();">No</button>
	           	<button type="button" class="btn btn-default margintop15" data-ng-disabled="!vm.canAdd" ng-click="vm.deleteconfirm();">Yes</button>
        	</center>
        	<br/><br/>
        </div>
	</div>
</div>
