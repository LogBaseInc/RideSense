<div data-ng-controller="activateuser as vm">
	 <div class="col-sm-12 zeromargin zeropadding">
	 	<div class="center">
            <br/>
            <h1>
                <img class="logoimage-home" src = "assets/images/logo.png"></img>
                <span class="white marginleft5">Stick</span>
            </h1>
            <h4 class="white">Tracking Simplified.</h4>
            <br/>
			<form name="signupform" class="logindiv">
                <div id="signup-box" class="signup-box widget-box no-border visible">
                    <div class="widget-body">
                        <div class="widget-main">
                            <h4 class="header green lighter bigger">
                                Activate Account
                            </h4>

                            <div class="space-6"></div>
							<div class="form-group">
                                <span class="block input-icon input-icon-right">
                                    <input type="text" class="form-control" data-ng-model="vm.email" placeholder="Username" name="textnewemail" ng-readonly="'true'">
                                </span>
                            </div>

                            <div class="form-group" data-ng-class="{ 'has-error': signupform.textnewpwd.$invalid && signupform.textnewpwd.$touched }">
                                <span class="block input-icon input-icon-right">
                                    <input type="password" class="form-control" placeholder="Password" name="textnewpwd" required data-ng-model="vm.password">
                                    <small class="text-muted">Minimum 8 characters and should have aleast one upper case letter and number</small>
                                    <br/>
                                    <ul id="strength" check-strength="vm.password"></ul>
                                </span>
                                <div data-ng-messages="signupform.textnewpwd.$error" data-ng-if="vm.interacted(signupform.textnewpwd)" class="error-messages">
                                    <div ng-message="required">Password required</div>
                                </div>
                            </div>

                            <div class="form-group" data-ng-class="{ 'has-error': signupform.textrepeatpwd.$invalid && signupform.textrepeatpwd.$touched }">
                                <span class="block input-icon input-icon-right">
                                    <input type="password" class="form-control" placeholder="Repeat password" name="textrepeatpwd" required data-ng-model="vm.repeatpassword">
                                </span>
                                <div data-ng-messages="signupform.textrepeatpwd.$error" data-ng-if="vm.interacted(signupform.textrepeatpwd)" class="error-messages">
                                    <div ng-message="required">Repeat the password</div>
                                </div>
                            </div>

                            <div class="space-6"></div>
                            <center class="marginbottom10"><span ng-show="vm.repeatpwderror" class="errortext">Password and Repeat password should be same</span></center>
                            <div class="clearfix">
                                <button type="button" class="width-65 pull-right btn btn-sm btn-success" data-ng-disabled="!vm.canactivate" data-ng-click="vm.activate()">
                                    <span class="bigger-110">Activate</span>
                                </button>
                            </div>
				    </div>
				</div>
			</form>
		</div>
	</div>
</div>
