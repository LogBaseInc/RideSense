<div class="container-fluid">
	<div class="row">
		<a href="#/account/devices">
			<div class="col-xs-6 tm-tab">
				<span>Devices</span>
			</div>
		</a>
		<a href="">
			<div class="col-xs-6 tm-tab tm-tab-active">
				<span>Account</span>
			</div>
		</a>
	</div>
</div>

<div data-ng-controller="accountdetail as vm">
	<div class="col-xs-12">
		<form class="form-horizontal" name="accountform">
			<h4>Account details</h4>
			</br>
			<div class="form-group" data-ng-class="{ 'has-error': deviceform.textaccountname.$invalid && deviceform.textaccountname.$touched }" style="margin:0px">
				<label class="col-md-3 control-label">Account name</label>
				<div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Account name" name="textaccountname" data-ng-model="vm.accountname" required>
                    <div data-ng-messages="deviceform.textaccountname.$error" data-ng-if="vm.interacted(deviceform.textaccountname)" class="error-messages">
                        <div ng-message="required">Account name required</div>
                    </div>
            	</div>
			</div>
			</br>
			<h4>Contact Address</h4>
			</br>
			<div class="form-group" data-ng-class="{ 'has-error': deviceform.textname.$invalid && deviceform.textname.$touched }" style="margin:0px">
				<label class="col-md-3 control-label">Name</label>
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="Name" name="textname" data-ng-model="vm.address.name" required>
                    <div data-ng-messages="deviceform.textname.$error" data-ng-if="vm.interacted(deviceform.textname)" class="error-messages">
                        <div ng-message="required">Name required</div>
                    </div>
            	</div>
			</div>
			</br>
			<div class="form-group" data-ng-class="{ 'has-error': deviceform.textaddressline1.$invalid && deviceform.textaddressline1.$touched }" style="margin:0px">
				<label class="col-md-3 control-label">Address line 1</label>
				<div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Address line 1" name="textaddressline1" data-ng-model="vm.address.addressline1" required>
                    <div data-ng-messages="deviceform.textaddressline1.$error" data-ng-if="vm.interacted(deviceform.textaddressline1)" class="error-messages">
                        <div ng-message="required">Address line 1 required</div>
                    </div>
            	</div>
			</div>
			</br>
			<div class="form-group" data-ng-class="{ 'has-error': deviceform.textaddressline2.$invalid && deviceform.textaddressline2.$touched }" style="margin:0px">
				<label class="col-md-3 control-label">Address line 2</label>
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="Address line 2" name="textaddressline2" data-ng-model="vm.device.textaddressline2">
                    <div data-ng-messages="deviceform.textaddressline2.$error" data-ng-if="vm.interacted(deviceform.textaddressline2)" class="error-messages">
                        <div ng-message="required">Address line 2 required</div>
                    </div>
            	</div>
			</div>
			</br>
			<div class="form-group" data-ng-class="{ 'has-error': deviceform.textcity.$invalid && deviceform.textcity.$touched }" style="margin:0px">
				<label class="col-md-3 control-label">City</label>
				<div class="col-md-6">
                    <input type="text" class="form-control" placeholder="City" name="textcity" data-ng-model="vm.address.city" required>
                    <div data-ng-messages="deviceform.textcity.$error" data-ng-if="vm.interacted(deviceform.textcity)" class="error-messages">
                        <div ng-message="required">City required</div>
                    </div>
            	</div>
			</div>
			</br>
			<div class="form-group" data-ng-class="{ 'has-error': deviceform.textstate.$invalid && deviceform.textstate.$touched }" style="margin:0px">
				<label class="col-md-3 control-label">State</label>
				<div class="col-md-6">
                    <input type="text" class="form-control" placeholder="State" name="textstate" data-ng-model="vm.address.state" required>
                    <div data-ng-messages="deviceform.textstate.$error" data-ng-if="vm.interacted(deviceform.textstate)" class="error-messages">
                        <div ng-message="required">State required</div>
                    </div>
            	</div>
			</div>
			</br>
			<div class="form-group" data-ng-class="{ 'has-error': deviceform.textcountry.$invalid && deviceform.textcountry.$touched }" style="margin:0px">
				<label class="col-md-3 control-label">Country</label>
				<div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Country" name="textcountry" data-ng-model="vm.address.country" required>
                    <div data-ng-messages="deviceform.textcountry.$error" data-ng-if="vm.interacted(deviceform.textcountry)" class="error-messages">
                        <div ng-message="required">Country required</div>
                    </div>
            	</div>
			</div>
			</br>
			<div class="form-group" data-ng-class="{ 'has-error': deviceform.textzipcode.$invalid && deviceform.textzipcode.$touched }" style="margin:0px">
				<label class="col-md-3 control-label">Zip code</label>
				<div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Zipcode" name="textzipcode" data-ng-model="vm.address.zipcode" required ng-pattern="/^[0-9]*$/" minlength="6" maxlength="6">
                    <div data-ng-messages="deviceform.textzipcode.$error" data-ng-if="vm.interacted(deviceform.textzipcode)" class="error-messages">
                        <div ng-message="required">Zip code required</div>
                        <div ng-message="required">Enter a valid zip code</div>
                    </div>
            	</div>
			</div>
		</form>
		<div>
		 	</br>
		 	<center>
	            <button type="button" class="btn btn-primary" ng-click="vm.update();" data-ng-disabled="!vm.canupdate">Update</button>
	            <button type="button" class="btn btn-default">Change password</a>
	        </center>
        </div>
	</div>
</div>
