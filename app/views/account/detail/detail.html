<div data-ng-controller="accountdetail as vm">
	<div class="col-xs-12">
		<form class="form-horizontal" name="accountform">
			<h4>Account details</h4>
			</br>
			<div class="form-group zeromargin" data-ng-class="{ 'has-error': accountform.textaccountname.$invalid && accountform.textaccountname.$touched }">
				<label class="col-md-3 control-label">Account name</label>
				<div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Account name" name="textaccountname" data-ng-model="vm.accountname" required maxLength="50">
                    <div data-ng-messages="accountform.textaccountname.$error" data-ng-if="vm.interacted(accountform.textaccountname)" class="error-messages">
                        <div ng-message="required">Account name required</div>
                    </div>
            	</div>
			</div>
			</br>
			<h4>Contact Address</h4>
			</br>
			<div class="form-group zeromargin" data-ng-class="{ 'has-error': accountform.textname.$invalid && accountform.textname.$touched }">
				<label class="col-md-3 control-label">Name</label>
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="Name" name="textname" data-ng-model="vm.address.name" required>
                    <div data-ng-messages="accountform.textname.$error" data-ng-if="vm.interacted(accountform.textname)" class="error-messages">
                        <div ng-message="required">Name required</div>
                    </div>
            	</div>
			</div>
			<div class="form-group zeromargin" data-ng-class="{ 'has-error': accountform.textaddressline.$invalid && accountform.textaddressline.$touched }">
				<label class="col-md-3 control-label">Address</label>
				<div class="col-md-6">
                    <textarea type="text" class="form-control addresstextarea" placeholder="Address line" name="textaddressline" data-ng-model="vm.address.addressline" required> </textarea>
                    <div data-ng-messages="accountform.textaddressline.$error" data-ng-if="vm.interacted(accountform.textaddressline)" class="error-messages">
                        <div ng-message="required">Address required</div>
                    </div>
            	</div>
			</div>
			<div class="form-group zeromargin" data-ng-class="{ 'has-error': accountform.textcity.$invalid && accountform.textcity.$touched }">
				<label class="col-md-3 control-label">City</label>
				<div class="col-md-6">
                    <input type="text" class="form-control" placeholder="City" name="textcity" data-ng-model="vm.address.city" required>
                    <div data-ng-messages="accountform.textcity.$error" data-ng-if="vm.interacted(accountform.textcity)" class="error-messages">
                        <div ng-message="required">City required</div>
                    </div>
            	</div>
			</div>
		</form>
		<div>
		 	</br>
		 	<center>
	            <button type="button" class="btn btn-primary" ng-click="vm.update();" data-ng-disabled="!vm.canupdate">Update</button>
	            <a type="button" class="btn btn-default" href="#/account/changepassword">Change password</a>
	        </center>
        </div>
	</div>
</div>
