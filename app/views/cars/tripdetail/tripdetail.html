<div data-ng-controller="tripdetail as vm">
	<div class="container-fluid tm-live-map">
		<ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'>
		</ui-gmap-google-map>
	</div>
	
	<div data-ng-if="vm.showmap" class="tm-live-summary">
		<h3 style="margin-top:0px"> <span class="redtext">{{vm.selectedtrip.vehiclenumber}}</span>
		<span> | {{vm.selectedtrip.distance}} Km</span></h3>
    	<span>{{vm.selecteddate}} {{vm.selectedtrip.starttime}} > {{vm.selecteddate}} {{vm.selectedtrip.endtime}}</span>
    	</br>
    	<span>{{vm.selectedtrip.startlocation}} > {{vm.selectedtrip.endlocation}}</span>
	</div>
</div>
