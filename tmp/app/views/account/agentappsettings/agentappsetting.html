<div data-ng-controller="agentappsetting as vm"><br><input type="checkbox" class="ace" id="acceptcbx" data-ng-model="vm.accept" data-ng-change="vm.datachanged(vm.accept, 'accept')"><label for="acceptcbx" style="margin-left:5px">Accept</label><br><small class="agentapp-status-help text-muted">Allow agents to accept new orders.</small><br><br><input type="checkbox" class="ace" id="pickupcbx" data-ng-model="vm.pickup" data-ng-change="vm.datachanged(vm.pickup, 'pickup')"><label for="pickupcbx" style="margin-left:5px">Pickup</label><br><small class="agentapp-status-help text-muted">Allow agents to pickup orders for delivery.</small><br><br><div data-ng-show="vm.pickup"><input type="checkbox" class="ace" id="startcbx" data-ng-model="vm.start" style="margin-left:40px" data-ng-change="vm.datachanged(vm.start, 'start')"><label for="startcbx" style="margin-left:5px">Start</label><br><small class="text-muted" style="margin-left:58px">Enable this status to track the current order in progress, when there are multiple pickups.</small><br><br></div><input type="checkbox" class="ace" id="delivercbx" data-ng-model="vm.deliver" data-ng-disabled="'true'"><label for="delivercbx" style="margin-left:5px">Deliver</label><br><small class="agentapp-status-help text-muted">Allow agents to deliver orders.</small><br><br></div>
