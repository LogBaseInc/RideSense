<div class="form-group zeromargin"><label class="col-md-3 control-label"></label><div class="col-md-6"><div class="newtagdiv"><center style="margin-top:8px; margin-bottom:4px" data-ng-hide="vm.createtag || vm.deletetags"><a data-ng-click="vm.deletetags = true;" class="badge addtag">-</a> <a data-ng-repeat="tag in vm.unusedtags" data-ng-click="vm.addtag(tag)" class="badge {{tag.tagcolor}}">{{tag.tag}}</a> <a data-ng-click="vm.createtag = true;" class="badge addtag">+</a></center><div data-ng-show="vm.createtag"><div class="pop-over-header"><span class="pop-over-header-title">Create Tag</span> <a href="" class="pop-over-header-close-btn" data-ng-click="vm.createtag = false;">x</a></div><div class="row" style="margin-left:15px; margin-right:15px"><br><div class="col-xs-12"><div class="form-group zeromargin"><label>Name</label><div><input type="text" class="form-control" placeholder="Name" name="textName" data-ng-model="vm.tagName"></div></div></div><div class="col-xs-12"><div class="form-group zeromargin"><label>Select Color</label><div><div data-ng-repeat="tagcolor in vm.tagColors" class="{{tagcolor.color}} tagcolor" data-ng-click="vm.selecttagcolor(tagcolor)"><img data-ng-if="vm.selectcolor == tagcolor.color" src="assets/images/tick.png" class="tagtickimg"></div></div></div><center><button type="button" class="margintop15 btn btn-default" style="margin-bottom:15px" data-ng-click="vm.createNewTag()">Create Tag</button></center></div></div></div><div data-ng-show="vm.deletetags"><div class="pop-over-header"><span class="pop-over-header-title">Delete Tag</span> <a href="" class="pop-over-header-close-btn" data-ng-click="vm.cancelDeleteTags();">x</a></div><div class="row" style="margin-left:15px; margin-right:15px"><br><div class="col-xs-12"><div class="form-group zeromargin"><div><a data-ng-repeat="tag in vm.alltags" class="badge {{tag.tagcolor}}" style="opacity:{{tag.opacity}}" data-ng-click="tag.opacity = (tag.opacity == 1 ? 0.3 : 1);">{{tag.tag}}</a></div></div><center><button type="button" class="margintop15 btn btn-default" style="margin-bottom:15px" data-ng-click="vm.deleteTags()">Delete Tags</button></center></div></div></div></div></div></div>
