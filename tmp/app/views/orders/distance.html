<div class="newtagdiv" data-ng-show="vm.checkdistance"><div class="pop-over-header"><span class="pop-over-header-title">Check Distance</span> <a href="" class="pop-over-header-close-btn" data-ng-click="vm.closecheckdistance()">x</a></div><div class="row" style="margin-left:15px; margin-right:15px"><br><div class="col-xs-12" style="padding:0px"><div class="col-xs-5" style="padding:0px"><input type="text" class="form-control" placeholder="Source Pincode" data-ng-model="vm.spincode"></div><div class="col-xs-2" style="padding:0px; margin-top:6px"><center><i class="glyphicon glyphicon-arrow-right"></i></center></div><div class="col-xs-5" style="padding:0px"><input type="text" class="form-control" placeholder="Destination Pincode" data-ng-model="vm.dpincode"></div></div><div class="col-xs-12"><center><br><div data-ng-show="vm.showdistance"><span style="font-weight:bold">~{{vm.caldist}} | {{vm.caltime}}</span><br></div><button type="button" class="margintop15 btn btn-default" style="margin-bottom:15px" data-ng-click="vm.caldistance()" data-ng-disabled="!vm.canCheckDist">Check</button></center></div></div></div>
